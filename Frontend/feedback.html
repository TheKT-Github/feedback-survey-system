<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - StyleFeedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    #photoPreview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      background-color: #fce4ec;
      color: #333;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1><a href="index.html">StyleFeedback</a></h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="survey.html" class="nav-link">Survey</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Share Your Feedback</h2>
        <p class="form-subtitle">Help us improve by sharing your experience</p>

        <form id="feedbackForm" class="feedback-form">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="product">Product Category</label>
            <select id="product" name="product">
              <option value="">Select a category</option>
              <option value="shirts">Shirts</option>
              <option value="pants">Pants</option>
              <option value="dresses">Dresses</option>
              <option value="jackets">Jackets</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>

          <div class="form-group">
            <label for="rating">Overall Rating *</label>
            <div class="rating-container">
              <div class="stars" id="starRating">
                <span class="star" data-rating="1">⭐</span>
                <span class="star" data-rating="2">⭐</span>
                <span class="star" data-rating="3">⭐</span>
                <span class="star" data-rating="4">⭐</span>
                <span class="star" data-rating="5">⭐</span>
              </div>
              <input type="hidden" id="rating" name="rating" required />
            </div>
            <span class="error-message" id="ratingError"></span>
          </div>

          <div class="form-group">
            <label for="feedback">Your Feedback *</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Share your detailed feedback..." required></textarea>
            <span class="error-message" id="feedbackError"></span>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="recommend" name="recommend" />
              Would you recommend us to others?
            </label>
          </div>

          
          <div class="form-group">
            <label for="photo">Upload a Photo (optional)</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
            <div id="photoPreview"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-full">Submit Feedback</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
          <h3>Thank you for your feedback!</h3>
          <p>We appreciate your input and will use it to improve our services.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/feedback.js"></script>
  <script>

    document.getElementById("photo").addEventListener("change", function () {
      const preview = document.getElementById("photoPreview");
      const file = this.files[0];

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview"/>`;
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "";
      }
    });
  </script>
</body>
</html>
